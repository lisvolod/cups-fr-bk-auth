<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/modal.css">
    <link rel="stylesheet" href="./css/category.css">
    <link rel="stylesheet" href="./css/product.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/cart.css">
    <link rel="stylesheet" href="./css/order.css">
    <link rel="stylesheet" href="./css/filter.css">
    <link rel="stylesheet" href="./css/pagination.css">
    <link rel="stylesheet" href="./css/popup.css">
    <title>CUPS Store</title>
</head>


<body>
        
    <div class="content-container">
      
        <div class="nav-bar">
            <div class="site-name" onclick="getAndShowAllProducts()">
                <div class="shop-name site-name-item">CUPS Store</div>
                <div class="fa fa-mug-hot site-name-item"></div>
            </div>
            
            <div class="navbar-container"></div>
        </div>
        
        <div class="modal-container"></div>

        <div class="filter-container">
            <form action="" class="filter-form">
                <div class="filter-category">
                    <select class="form-select" id="filter-category" >
                    </select>
                </div>
                <div class="filter-search">
                    <input class="form-control" id="filter-search" type="text" placeholder="-- search product --" >
                </div>
                <div class="filter-sort">
                    <select class="form-select" id="filter-sort">
                        <option selected value="nosort">-- sort products (Don't sort) --</option>
                        <option value="incPr">by increasing price</option>
                        <option value="decPr">by decreasing price</option>
                        <option value="incVl">by increasing volume</option>
                        <option value="decVl">by decreasing volume</option>
                        <option value="nf">newest first</option>
                        <option value="of">oldest first</option>
                      </select>
                </div>
            </form>

        </div>

        <div class="btn-container"></div>
        
        <div class="data-container"></div>

        <div class="pagination-container">
            <nav aria-label="Page navigation">
                <ul class="pagination" id="pagination">
                </ul>
            </nav>
        </div>
        
        <!-- Вспливаюче вікно з автоматичним закриванням -->
        <div id="popup" class="popup">
            <p id="popup-message"></p>
        </div>

        <!-- Вспливаюче вікно з кнопкою close [x] -->
        <div id="popup-close" class="popup">
            <div class="popup-close-btn" onclick="closePopupByBtn()">&times;</div>
            <p id="popup-close-message" class="popup-close-message"></p>
          </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/config.js"></script>
    <script src="./js/modals/main.js"></script>
    <script src="./js/modals/productModal.js"></script>
    <script src="./js/modals/confirmationModal.js"></script>
    <script src="./js/modals/loginModal.js"></script>
    <script src="./js/modals/registrationModal.js"></script>
    <script src="./js/modals/categoriesModals.js"></script>
    <script src="./js/modals/orderModal.js"></script>
    <script src="./js/categoryAPI/category.js"></script>
    <script src="./js/categoryAPI/categoryCard.js"></script>
    <script src="./js/productAPI/productCard.js"></script>
    <script src="./js/productAPI/products.js"></script>
    <script src="./js/userAPI/register.js"></script>
    <script src="./js/userAPI/login.js"></script>
    <script src="./js/userAPI/logout.js"></script>
    <script src="./js/userAPI/refreshToken.js"></script>
    <script src="./js/navbar.js"></script>
    <script src="./js/cartAPI/cart.js"></script>
    <script src="./js/cartAPI/cartCard.js"></script>
    <script src="./js/orderAPI/order.js"></script>
    <script src="./js/orderAPI/orderCard.js"></script>
    <script src="./js/filter.js"></script>
    <script src="./js/pagination.js"></script>
    <script src="./js/popup.js"></script>
    <script src="./js/main.js"></script>
    
</body>
</html>
